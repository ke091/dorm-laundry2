<style>

</head>

<body>

<h1>ğŸ§º ComfortLink ì„¸íƒ ì‹œìŠ¤í…œ</h1>

<script type="module">
/* ================= Firebase ================= */

const firebaseConfig = {
  apiKey: "AIzaSyALbv48xEDyGtdaNn8MCvF79bqDmEKjjf0",
  authDomain: "comfortlink-laundry.firebaseapp.com",
  projectId: "comfortlink-laundry",
  storageBucket: "comfortlink-laundry.firebasestorage.app",
  messagingSenderId: "484193931044",
  appId: "1:484193931044:web:fb528955ca8088950c6db1"
};

const appFB = initializeApp(firebaseConfig);

/* ================= ë°© ë²ˆí˜¸ ================= */
const adminRoom = "999";
let myRoom = localStorage.getItem("room");
if(!myRoom){
  myRoom = prompt("ë°© ë²ˆí˜¸ ì…ë ¥").replace(/[^0-9]/g,"");
  localStorage.setItem("room",myRoom);
}

/* ================= ì¦ê²¨ì°¾ê¸° ================= */
let favorites = JSON.parse(localStorage.getItem("favorites")||"[]");

/* ================= ê¸°ê¸° ================= */
let machines=[
{id:1,floor:1,name:"ì„¸íƒê¸° 1"},
{id:2,floor:1,name:"ê±´ì¡°ê¸° 1"},
{id:3,floor:2,name:"ì„¸íƒê¸° 1"},
{id:4,floor:2,name:"ì„¸íƒê¸° 2"},
{id:5,floor:2,name:"ê±´ì¡°ê¸° 1"},
{id:6,floor:2,name:"ê±´ì¡°ê¸° 2"},
{id:7,floor:3,name:"ì„¸íƒê¸° 1"},
{id:8,floor:3,name:"ì„¸íƒê¸° 2"},
{id:9,floor:3,name:"ê±´ì¡°ê¸° 1"},
{id:10,floor:3,name:"ê±´ì¡°ê¸° 2"}
].map(m=>({...m,status:"available",room:null,endTime:null,reservations:[],alerted:false}));

/* ================= Firestore ================= */
onSnapshot(stateRef,snap=>{
  if(snap.exists()) machines=snap.data().machines;
  else save();
  render();
});
const save=()=>setDoc(stateRef,{machines});

/* ================= ê´€ë¦¬ì ì´ˆê¸°í™” ê°ì‹œ ================= */
onSnapshot(adminRef,snap=>{
  if(!snap.exists()) return;
  const data=snap.data();

  /* ì „ì²´ ì´ˆê¸°í™” */
  const server=data.resetVersion||0;
  const local=Number(localStorage.getItem("resetVersion")||0);
  if(server>local){
    localStorage.setItem("resetVersion",server);
    if(myRoom!==adminRoom){
      localStorage.removeItem("room");
      alert("ê´€ë¦¬ìì— ì˜í•´ ë°© ë²ˆí˜¸ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤");
      location.reload();
    }
  }

  /* íŠ¹ì • ë°© ì´ˆê¸°í™” (1íšŒì„±) */
  if(
    data.resetTarget===myRoom &&
    myRoom!==adminRoom &&
    localStorage.getItem("handledTarget")!=data.resetVersion
  ){
    localStorage.setItem("handledTarget",data.resetVersion);
    localStorage.removeItem("room");
    alert("ê´€ë¦¬ìì— ì˜í•´ ë‚´ ë°© ë²ˆí˜¸ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤");
    location.reload();
  }
});

/* ================= ì‹œê°„ ================= */
const remain=m=>Math.max(0,Math.ceil((m.endTime-Date.now())/60000));
const parseTime=i=>{
  i=i.replace(/\s/g,"");
  if(i.includes(":")){
    let[a,b]=i.split(":").map(Number);
    return a*60+(b||0);
  }
  let h=i.match(/(\d+)ì‹œê°„/),m=i.match(/(\d+)ë¶„/);
  return (h?+h[1]*60:0)+(m?+m[1]:0);
};

/* ================= ëŒ€ì‹œë³´ë“œ ================= */
function dashboard(){
  let using=machines.find(m=>m.room==myRoom&&m.status=="using");
  let reserving=machines.find(m=>m.reservations.includes(myRoom));
  dashboardEl.innerHTML=`
    <b>${myRoom}í˜¸</b><br>
    ì‚¬ìš©ì¤‘: ${using?`${using.floor}ì¸µ ${using.name} (${remain(using)}ë¶„)`:"ì—†ìŒ"}<br>
    ì˜ˆì•½: ${reserving?`${reserving.floor}ì¸µ ${reserving.name}`:"ì—†ìŒ"}
  `;
}

/* ================= UI ================= */
function machineHTML(m){
  let starOn=favorites.includes(m.id);
  let h=`<div class="machine ${m.status}">
  <div class="favorite ${starOn?"star-on":"star-off"}" onclick="toggleFav(${m.id})">${starOn?"â­":"â˜†"}</div>
  <b>${m.floor}ì¸µ ${m.name}</b><br>`;
  if(m.status=="available"){
    h+=`ğŸŸ¢ ì‚¬ìš© ê°€ëŠ¥<br>
    <button class="start" onclick="start(${m.id})">ì‚¬ìš© ì‹œì‘</button>
    <button class="reserve" onclick="reserve(${m.id})">ì˜ˆì•½</button>`;
  }
  if(m.status=="using"){
    h+=`ğŸŸ  ${m.room}í˜¸ ì‚¬ìš©ì¤‘<br>â° ${remain(m)}ë¶„<br>`;
    if(m.room==myRoom)
      h+=`<button class="extend" onclick="extendTime(${m.id})">ì‹œê°„ ì—°ì¥</button>
           <button class="finish" onclick="finish(${m.id})">ì‚¬ìš© ì¢…ë£Œ</button>`;
    else
      h+=`<button class="request" onclick="requestClean(${m.id})">ì •ë¦¬ ìš”ì²­</button>
           <button class="reserve" onclick="reserve(${m.id})">ì˜ˆì•½</button>`;
  }
  if(m.status=="finished"){
    h+=`ğŸ”´ ì‚¬ìš© ì™„ë£Œ (${m.room}í˜¸)<br>
    <button class="clean" onclick="clearMachine(${m.id})">ì •ë¦¬ ì™„ë£Œ</button>`;
  }
  if(m.reservations.length){
    h+=`<small>ì˜ˆì•½: ${m.reservations.join(", ")}í˜¸</small>`;
    if(m.reservations.includes(myRoom))
      h+=`<br><button class="cancel" onclick="cancelReserve(${m.id})">ì˜ˆì•½ ì·¨ì†Œ</button>`;
  }
  return h+"</div>";
}

/* ================= ë Œë” ================= */
function render(){
  dashboard();
  favoritesBox.innerHTML="";
  app.innerHTML="";

  if(favorites.length){
    favoritesBox.innerHTML="<h2>â­ ì¦ê²¨ì°¾ê¸°</h2>";
    machines.filter(m=>favorites.includes(m.id))
      .forEach(m=>favoritesBox.innerHTML+=machineHTML(m));
  }

  [1,2,3].forEach(f=>{
    app.innerHTML+=`<h2>${f}ì¸µ</h2>`;
    machines.filter(m=>m.floor==f)
      .forEach(m=>app.innerHTML+=machineHTML(m));
  });

  if(myRoom===adminRoom){
    app.innerHTML+=`
      <h2>ğŸ‘‘ ê´€ë¦¬ì</h2>
      <button onclick="resetAll()">ì „ì²´ ê¸°ê¸° ì´ˆê¸°í™”</button>
      <button onclick="resetRoom()">ì „ì²´ ë°© ë²ˆí˜¸ ì´ˆê¸°í™”</button>
      <h3>í˜„ì¬ ë°© ëª©ë¡</h3>
      ${roomListHTML()}
    `;
  }
}

/* ================= ê´€ë¦¬ì ë°© ëª©ë¡ ================= */
function roomListHTML(){
  const rooms=new Set();
  machines.forEach(m=>{
    if(m.room) rooms.add(m.room);
    m.reservations.forEach(r=>rooms.add(r));
  });
  if(!rooms.size) return "<small>í™œì„± ë°© ì—†ìŒ</small>";
  let html="";
  rooms.forEach(r=>{
    html+=`${r}í˜¸ 
      <button onclick="resetTarget('${r}')">ì´ ë°© ì´ˆê¸°í™”</button><br>`;
  });
  return html;
}

/* ================= ê¸°ëŠ¥ ================= */
window.toggleFav=id=>{
  favorites.includes(id)?favorites=favorites.filter(f=>f!=id):favorites.push(id);
  localStorage.setItem("favorites",JSON.stringify(favorites));
  render();
};
window.start=id=>{
  if(machines.some(m=>m.room==myRoom&&m.status=="using"))return alert("ì´ë¯¸ ì‚¬ìš© ì¤‘");
  let t=parseTime(prompt("ì‚¬ìš© ì‹œê°„"));
  if(!t)return;
  let m=machines.find(x=>x.id==id);
  m.status="using";m.room=myRoom;m.endTime=Date.now()+t*60000;
  save();
};
window.extendTime=id=>{
  let t=parseTime(prompt("ì—°ì¥ ì‹œê°„"));
  if(!t)return;
  machines.find(x=>x.id==id).endTime+=t*60000;
  save();
};
window.reserve=id=>{
  if(machines.some(m=>m.reservations.includes(myRoom)))return alert("ì´ë¯¸ ì˜ˆì•½ ì¤‘");
  machines.find(x=>x.id==id).reservations.push(myRoom);
  save();
};
window.cancelReserve=id=>{
  let m=machines.find(x=>x.id==id);
  m.reservations=m.reservations.filter(r=>r!=myRoom);
  save();
};
window.finish=id=>{
  machines.find(x=>x.id==id).status="finished";
  save();
};
window.clearMachine=id=>{
  let m=machines.find(x=>x.id==id);
  if(myRoom!==m.room&&myRoom!==adminRoom)return alert("ê¶Œí•œ ì—†ìŒ");
  let next=m.reservations.shift();
  Object.assign(m,{status:"available",room:null,endTime:null});
  save();
};
window.requestClean=id=>{
  let m=machines.find(x=>x.id==id);
  if(m.room!==myRoom) alert(`${m.room}í˜¸ì— ì •ë¦¬ ìš”ì²­ ì „ë‹¬`);
};

/* ================= ê´€ë¦¬ì ================= */
window.resetAll=()=>{
  if(myRoom!==adminRoom)return;
  machines.forEach(m=>Object.assign(m,{
    status:"available",room:null,endTime:null,reservations:[]
  }));
  save();
};

window.resetRoom=async()=>{
  if(myRoom!==adminRoom)return;
  const snap=await getDoc(adminRef);
  const cur=snap.exists()?snap.data().resetVersion||0:0;
  await setDoc(adminRef,{resetVersion:cur+1});
  alert("ì „ì²´ ë°© ë²ˆí˜¸ ì´ˆê¸°í™” ì™„ë£Œ");
};

window.resetTarget=async room=>{
  if(myRoom!==adminRoom)return;
  const v=Date.now();
  await setDoc(adminRef,{resetTarget:room,resetVersion:v});
  setTimeout(()=>setDoc(adminRef,{resetTarget:null,resetVersion:v}),800);
  alert(`${room}í˜¸ ì´ˆê¸°í™” ì™„ë£Œ`);
};

/* ================= ì‹œì‘ ================= */
const dashboardEl=document.getElementById("dashboard");
const favoritesBox=document.getElementById("favorites");
const app=document.getElementById("app");

render();
</script>
